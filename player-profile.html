<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e30d282194.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Football Happiness</a>
        </div>
      </nav>
      <div class="row">
        <div id="color-before" class="col-md-1 col-sm-1"></div>
        <div
          id="player-page-image"
          class="player-action col-md-10 col-sm-10"
        ></div>
        <div id="color-after" class="col-md-1 col-sm-1"></div>
      </div>
      <div id="player-page-info" class="row player-title"></div>
      <div class="row facts">
        <div class="col-sm-4 col-md-5">
          <p class="lead">Facts:</p>
        </div>
        <div
          id="fact-list"
          class="col-sm-8 col-md-7 player-info-detailed"
        ></div>
      </div>
      <div class="row link-menu">
        <div id="prevLink" class="col-sm-4 col-4 text-end"></div>
        <div class="col-sm-4 col-4 text-center">
          <a href="index.html">Home</a>
        </div>
        <div id="nextLink" class="col-sm-4 col-4 text-start"></div>
      </div>
    </div>
    <script src="src/player-profile.js"></script>
  </body>
</html>
